---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: home-automation
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    image:
      repository: syncthing/syncthing
      tag: 1.25.0

    env:
      TZ: ${TIMEZONE}

    service:
      main:
        ports:
          http:
            port: 8384
      listdisc:
        enabled: true
        type: LoadBalancer
        ports:
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
          listen:
            enabled: true
            port: 22000
            protocol: TCP
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-internal
        hosts:
          - host: &host "syncthing.tnwks.local"
            paths:
              - path: /
                pathType: Prefix

    podSecurityContext:
      runAsUser: 0
      privileged: true

    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: cephfs

    resources:
      requests:
        cpu: 15m
        memory: 249Mi
      limits:
        memory: 1565Mi

