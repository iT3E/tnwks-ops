---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 1
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: ssd-pool
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  bootstrap:
    initdb:
      database: app
      owner: app
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://s3-cnpg-bucket/
      endpointURL: http://10.15.15.50:7480
      serverName: postgres-v6
      s3Credentials:
        accessKeyId:
          name: cnpg-secrets
          key: AWS_ACCESS_KEY_ID
        secretAccessKey:
          name: cnpg-secrets
          key: AWS_SECRET_ACCESS_KEY
