---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: databases
  annotations:
    kyverno.io/ignore: "true"
spec:
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 50Gi
    storageClass: ssd-pool
  superuserSecret:
    name: postgres-superuser
  monitoring:
    enablePodMonitor: true
  # bootstrap:
  #   initdb:
  #     database: app
  #     owner: app
  backup:
    retentionPolicy: 30d
    barmanObjectStore:
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://s3-cnpg-bucket/
      endpointURL: http://10.15.15.50:7480
      serverName: postgres-v8
      s3Credentials:
        accessKeyId:
          name: s3-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: s3-creds
          key: ACCESS_SECRET_KEY
  bootstrap:
    recovery:
      database: app
      owner: app
      source: postgres-v6
  externalClusters:
    - name: postgres-v6
      barmanObjectStore:
        destinationPath: s3://s3-cnpg-bucket/
        endpointURL: http://10.15.15.50:7480
        serverName: postgres-v6
        s3Credentials:
          accessKeyId:
            name: s3-creds
            key: ACCESS_KEY_ID
          secretAccessKey:
            name: s3-creds
            key: ACCESS_SECRET_KEY
        wal:
          maxParallel: 8
