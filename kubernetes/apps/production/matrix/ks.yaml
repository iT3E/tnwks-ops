  namespace: flux-system
spec:
  path: ./kubernetes/apps/production/matrix/element-web
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: matrix-element-web
      namespace: production
  interval: 30m
